<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-reboot.css"/>
        <h:outputStylesheet library="css" name="bootstrap-reboot.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.min.css"/>
<title>Sistem Infromasi player Dota2</title>
</h:head>
  <h:body>
     <div class="container">
   <center>
   <h:form>
    <h1>Edit Data role</h1>
    
     <table>
            <tr>
               <td>ID role :</td>
               <td><h:inputText required="true" requiredMessage="Masukkan ID role" value="#{Editrole.IDrole}" ></h:inputText></td>
            </tr>
            <tr>
               <td>Nama role :</td>
               <td><h:inputText required="true" requiredMessage="Masukkan Nama role" value="#{Editrole.NAMArole}" ></h:inputText></td>
            </tr>
            <tr>
               <td>Gaji :</td>
               <td><h:inputText required="true" requiredMessage="Masukkan Jumlah Gaji" value="#{Editrole.GAJI}"></h:inputText></td>
            </tr>
     </table>
    <br></br>
    <h:commandButton value="Update" action="#{Editrole.Update_role}" class="btn btn-success">
     <f:param name="Update_ID_role" value="#{Editrole.IDrole}" /></h:commandButton>
    <br></br>
    <br></br>
    </h:form>
       <h:form>
           <h:commandButton value="Kembali" action="Role.xhtml" class="btn btn-info"></h:commandButton>
       </h:form>
       
  </center>
     </div>
</h:body>
</html>
